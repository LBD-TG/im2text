<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <style>#id {float: left; margin-right: 30%; margin-left: 4%;} #id2 {float: left; margin-left: 25%;} 
        @media only screen and (max-width: 768px) {
        #id {float: none; margin-right: 12%; margin-left: 4%;} 
        #id1 {float: none;}
        #id2 {float: none; margin-left: 12%;}
        }
        </style>
        <link href="/static/favicon.ico" rel="icon">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <link href="/css/style.css" rel="stylesheet">

        <title>Image2Text: {% block title %}{% endblock %}</title>

    </head>

    <body style="font-family: 'Montserrat', sans-serif; position: absolute; text-align: center;">

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue"><img src="/static/android-chrome-192x192.png" alt="I2T Icon" width="32" height="32"> Image2Text</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="choose-file" style="background: url('../static/background2.png'); background-size: cover;">
            <div style="padding-top: 5%;">
                <img src="/static/picture_icon.png" alt="Pics Icon" width="14%" height="14%" style="margin-right: 15%;">
                <img src="/static/arrow_icon.png" alt="Arrow Icon" width="10%" height="10%">
                <img src="/static/text_icon.png" alt="Text Icon" width="12%" height="12%" style="margin-left: 15%;">
            </div>
            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-primary border text-center" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

            <main class="container p-5">
                {% block main %}{% endblock %}
            </main>
       </div> 

    </body>

</html>
